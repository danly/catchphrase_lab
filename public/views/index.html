<!DOCTYPE html>
<html>
<head>
	<title>Catchphrase.ly</title>
 <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Catchphrase.ly -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="../js/app.js"></script>
</head>
<body>
	<div id="page-wrapper" class="container">
    <!-- header -->
    <header class="page-header">
      <h1>catchphrase.ly</h1>
    </header>
    <!-- form -->
    <form class="form-horizontal" id="word-form">
        <input name="name" type="text" class="form-control" id="new-word" placeholder="New Word">
        <input name="definition" type="text" class="form-control" placeholder="Definition">
        <button type="submit" class="btn btn-default" id="word-form">Add Word</button>
    </form>
    <!-- all words! -->
    <ul class="list-group" id="word-ul">
    </ul>
  </div>
</body>
<!-- Underscore template -->
  <script type="text/template" id="words-template">
    <% _.each(collection, function(item){ %>
      <li class='list-group-item'><%= item.name %>(<%= item.id %>)
        <span class="label label-default"><%= item.definition %></span>
        <button data-id="<%= item.id %>" onclick="Word.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </li>
    <% }); %>
  </script>

</html>
